<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Tugas03.css" />
    <title>Covid-19 Tracker</title>
</head>
<body>
    <main class="main">
        <div class="judul">
            <h1>
                Covid-19 Tracker
            </h1>
        </div>
        <div class="input-data">
            <input type="text" id="gsearch" name="gsearch">
            <button id="tombol" class="btn-getdata">Get Data</button>
        </div>
        <div id="box" class="boxs">
            <div class="box">
                <h2>Active Cases</h2>
                <p id="activeCases">0</p>
            </div>
            <div class="box">
                <h2>New Cases</h2>
                <p id="newCases">0</p>
            </div>
            <div class="box">
                <h2>Recovered Cases</h2>
                <p id="recoveredCases">0</p>
            </div>
            <div class="box">
                <h2>Total Cases</h2>
                <p id="totalCases">0</p>
            </div>
            <div class="box">
                <h2>Total Death</h2>
                <p id="totalDeath">0</p>
            </div>
            <div class="box">
                <h2>Total Test</h2>
                <p id="totalTest">0</p>
            </div>
        </div>
    </main>
    <script src="./Tugas03.js"></script>
</body>
</html>
